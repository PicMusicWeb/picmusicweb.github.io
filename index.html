<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="title" content="PicMusic - bucolic-ruiqi">
  <meta name="description" content="PicMusic Web：音乐相关功能展示、视频演示与项目报告预览。">
  <meta name="keywords" content="PicMusic, 音乐, Web 项目, 演示, 报告">
  <meta name="author" content="bucolic-ruiqi">
  <meta name="robots" content="index, follow">
  <meta name="language" content="zh-CN">

  <!-- 简化社交分享元信息 -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="PicMusic">
  <meta property="og:description" content="音乐相关功能展示与项目报告预览。">
  <meta property="og:url" content="https://your-domain.example.com/picmusic">
  <meta property="og:image" content="static/images/logo.png">
  <meta property="og:image:alt" content="PicMusic 项目 Logo">
  <meta name="twitter:card" content="summary">
  <meta name="twitter:title" content="PicMusic Web 项目">
  <meta name="twitter:description" content="音乐相关功能展示与项目报告预览。">
  <meta name="twitter:image" content="static/images/logo.png">

  <meta name="theme-color" content="#2563eb">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <title>PicMusic</title>

  <!-- 使用项目 logo 作为 favicon -->
  <link rel="icon" type="image/png" href="static/images/logo.png">
  <link rel="apple-touch-icon" href="static/images/logo.png">

  <link rel="stylesheet" href="static/css/bulma.min.css">
  <link rel="stylesheet" href="static/css/index.css">
  <link rel="preload" href="static/css/fontawesome.all.min.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
  <noscript><link rel="stylesheet" href="static/css/fontawesome.all.min.css"></noscript>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  </head>
  <body>
    <main>
      <!-- 顶部：左侧 Logo，右侧标题/作者/按钮/简介（右侧内容居中） -->
      <section class="section pt-6 pb-4">
        <div class="container">
          <div class="columns is-vcentered is-variable is-6">
            <div class="column is-4 has-text-centered">
              <img src="static/images/logo.png" alt="PicMusic 项目 Logo" style="max-width:180px;">
            </div>
            <div class="column is-8 has-text-centered">
              <h1 class="title is-2 mb-2">PicMusic</h1>
              <p class="subtitle is-5 mb-3">作者：<a href="https://github.com/bucolic-ruiqi" target="_blank">bucolic-ruiqi</a></p>
              <a class="button is-dark is-rounded mb-4" href="https://github.com/bucolic-ruiqi/PicMusic_web" target="_blank" aria-label="GitHub 仓库链接">
                <span class="icon"><i class="fab fa-github"></i></span>
                <span>GitHub</span>
              </a>
              <div class="content is-medium" style="max-width:760px;margin:0 auto;">
                <p><strong>项目简介：</strong>PicMusic 是一个聚合图片与音乐相关交互的网页项目，用于演示推荐、编辑、搜索等功能模块。该页面简化为核心展示：页面截图、功能演示视频，以及后续可扩展的更多交互。</p>
                <p>你可以在此基础上继续添加：音乐可视化、用户上传、实时分析、主题切换等特性。</p>
              </div>
            </div>
          </div>
        </div>
      </section>

      <!-- 页面展示（图片）模块：移除 Logo，仅展示页面截图 -->
      <section class="section pt-3 pb-4">
        <div class="container">
          <h2 class="title is-4 has-text-centered mb-5">页面展示</h2>
          <div class="columns is-multiline is-variable is-6">
            <div class="column is-12-mobile is-6-tablet is-6-desktop has-text-centered">
              <figure class="image">
                <img src="static/images/首页01_浅色模式.png" alt="首页浅色模式 01 截图">
              </figure>
              <p class="is-size-6 mt-2">首页界面（浅色 01）</p>
            </div>
            <div class="column is-12-mobile is-6-tablet is-6-desktop has-text-centered">
              <figure class="image">
                <img src="static/images/首页02_浅色模式.png" alt="首页浅色模式 02 截图">
              </figure>
              <p class="is-size-6 mt-2">首页界面（浅色 02）</p>
            </div>
          </div>
        </div>
      </section>

      <!-- 演示视频（每行一个），优先 MP4，MOV 作为回退 -->
      <section class="section pt-2 pb-4">
        <div class="container">
          <h2 class="title is-4 has-text-centered mb-5">功能演示视频</h2>
          <div class="content" style="max-width:900px;margin:0 auto;">
            <div class="mb-5">
              <video controls preload="metadata" style="width:100%;border:1px solid #ddd;border-radius:8px;" title="页面整体演示">
                <source src="static/videos/01页面整体演示.mp4" type="video/mp4">
                <source src="static/videos/01页面整体演示.mov" type="video/quicktime">
                您的浏览器不支持视频播放。
              </video>
              <p class="has-text-centered is-size-6 mt-2">页面整体演示</p>
            </div>
            <div class="mb-5">
              <video controls preload="metadata" style="width:100%;border:1px solid #ddd;border-radius:8px;" title="推荐功能演示">
                <source src="static/videos/02推荐功能演示.mp4" type="video/mp4">
                <source src="static/videos/02推荐功能演示.mov" type="video/quicktime">
                您的浏览器不支持视频播放。
              </video>
              <p class="has-text-centered is-size-6 mt-2">推荐功能演示</p>
            </div>
            <div class="mb-5">
              <video controls preload="metadata" style="width:100%;border:1px solid #ddd;border-radius:8px;" title="编辑功能演示">
                <source src="static/videos/03编辑功能演示.mp4" type="video/mp4">
                <source src="static/videos/03编辑功能演示.mov" type="video/quicktime">
                您的浏览器不支持视频播放。
              </video>
              <p class="has-text-centered is-size-6 mt-2">编辑功能演示</p>
            </div>
            <div class="mb-2">
              <video controls preload="metadata" style="width:100%;border:1px solid #ddd;border-radius:8px;" title="搜索功能演示">
                <source src="static/videos/04搜索功能演示.mp4" type="video/mp4">
                <source src="static/videos/04搜索功能演示.mov" type="video/quicktime">
                您的浏览器不支持视频播放。
              </video>
              <p class="has-text-centered is-size-6 mt-2">搜索功能演示</p>
            </div>
          </div>
        </div>
      </section>

      <!-- 实验报告（PDF 展示） -->
      <section class="section pt-0 pb-6">
        <div class="container">
          <h2 class="title is-4 has-text-centered mb-4">实验报告（PDF）</h2>
          <div class="box" style="height: 600px;">
            <iframe src="static/pdfs/lab_report.pdf" width="100%" height="100%" title="实验报告预览（请将 lab_report.pdf 放到 static/pdfs/ 目录）"></iframe>
          </div>
        </div>
      </section>
    </main>
  </body>
  </html>
